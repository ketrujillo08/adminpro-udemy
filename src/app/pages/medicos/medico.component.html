<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico:</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f);">
                        <div class="form-group">
                            <label>Nombre del médico</label>
                            <input type="text" class="form-control" placeholder="Nombre del médico" name="nombre" [(ngModel)]="medico.nombre">
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambiarHospital($event.target.value);" name="hospital" class="form-control" placeholder="Enter email" [(ngModel)]="medico.hospital">
                              <option [ngValue]="null">Seleccione Hospital</option>
                              <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i>Guardar</button>
                        <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital:</h4>
            <img [src]="hospital.img | imagen:'hospital'" alt="" class="rounded img-fluid">
        </div>
    </div>
    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografía:</h4>
            <img (click)="cambiarFotografia();" [src]="medico.img | imagen:'medico'" class="rounded img-fluid pointer">
        </div>
    </div>
</div>
